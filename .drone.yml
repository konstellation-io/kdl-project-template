kind: secret
name: minio-key-id
get:
  path: mlflow-server-secret
  name: AWS_ACCESS_KEY_ID

---
kind: secret
name: minio-secret
get:
  path: mlflow-server-secret
  name: AWS_SECRET_ACCESS_KEY

---
kind: pipeline
type: kubernetes
name: example-pipeline

trigger:
  ref:
    - refs/tags/run-example-*

environment:
  PYTHONPATH: /drone/src
  PATH_CONFIG: /drone/src/lab/processes/config.ini
  MINIO_DATA_FOLDER: /shared-storage/kdl-kdl-project-template/data
  MLFLOW_URL: http://kdl-kdl-project-template-mlflow:5000
  MLFLOW_S3_ENDPOINT_URL: http://kdl-server-minio:9000
  USER: ${DRONE_COMMIT_AUTHOR}

steps:
  - name: prepare-data
    image: konstellation/kdl-py:3.9-1.1.0
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: minio-key-id
      AWS_SECRET_ACCESS_KEY:
        from_secret: minio-secret
    commands:
      - cd lab/processes/prepare_data/
      - pipenv install --system
      - python main.py
    volumes:
      - name: shared-storage
        path: /shared-storage

  - name: train-standard-classifiers
    image: konstellation/kdl-py:3.9-1.1.0
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: minio-key-id
      AWS_SECRET_ACCESS_KEY:
        from_secret: minio-secret
    commands:
      - cd lab/processes/train_standard_classifiers/
      - pipenv install --system
      - python main.py
    volumes:
      - name: shared-storage
        path: /shared-storage

  - name: train-pytorch-neural-net
    image: konstellation/kdl-py:3.9-1.1.0
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: minio-key-id
      AWS_SECRET_ACCESS_KEY:
        from_secret: minio-secret
    commands:
      - cd lab/processes/train_dnn_pytorch/
      - pipenv install --system
      - python main.py
    volumes:
      - name: shared-storage
        path: /shared-storage

volumes:
  - name: shared-storage
    claim:
      name: kdl-kdl-
